<!DOCTYPE html>
<html>
<head>
    <title>Robot Arm Control</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="../src/renderer.js"></script>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; media-src http://localhost:9999/; script-src 'self'">
</head>
<body>
    <h1>Robot Arm Control</h1>
    
    <div id="control">
        <div>
            <button id="link1l">Base L</button>
            <button id="link1r">Base R</button>
        </div>
        <div>
            <button id="link2l">1st Swing Arm L</button>
            <button id="link2r">1st Swing Arm R</button>
        </div>
        <div>
            <button id="link3l">2nd Swing Arm L</button>
            <button id="link3r">2nd Swing Arm R</button>
        </div>
        <div>
            <button id="link4l">Wrist L</button>
            <button id="link4r">Wrist R</button>
        </div>
        <div>
            <button id="link5l">Gripper Rotation L</button>
            <button id="link5r">Gripper Rotation R</button>
        </div>
        <div>
            <button id="link6l">Claw L</button>
            <button id="link6r">Claw R</button>
        </div>
    </div>
    <div id="video">
        <canvas id="videoCanvas"></canvas>
    </div>
    <div id="buttons">
        <button id="stop">STOP</button>
        <button id="ARM">ARM</button>
        <button id="nextCam">Next Camera</button>
        <button id="PrevCam">Previous Camera</button>
    </div>
    <div id="Monitor">

    </div>
</body>
</html>
