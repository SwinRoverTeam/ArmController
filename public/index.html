<!DOCTYPE html>
<html>
<head>
    <title>Robot Arm Control</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="../src/renderer.js"></script>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
</head>
<body>
    <h1>Robot Arm Control</h1>
    
    <div id="control">
        <div>
            <label for="link1">Claw</label>
            <input type="range" id="link1" min="0" max="180" step="1">
            <output for="link1"></output>
            <span id="link1Value"></span>
        </div>

        <div>
            <label for="link2">Gripper Rotation</label>
            <input type="range" id="link2" min="0" max="180" step="1">
            <span id="link2Value"></span>
        </div>

        <div>
            <label for="link3">Wrist</label>
            <input type="range" id="link3" min="0" max="180" step="1">
            <span id="link3Value"></span>
        </div>

        <div>
            <label for="link4">2nd Swing Arm</label>
            <input type="range" id="link4" min="0" max="180" step="1"><span id="link4Value"></span>
        </div>

        <div>
            <label for="link5">1st Swing Arm</label>
            <input type="range" id="link5" min="0" max="180" step="1">
            <span id="link5Value"></span>
        </div>
        <div>
            <label for="link6">Base</label>
            <input type="range" id="link6" min="0" max="180" step="1">
            <span id="link6Value"></span>
        </div>
    </div>
    <div id="canvasContainer"></div>
    <div id="buttons">
        <button id="sendButton">Send</button>
        <button id="homeButton">Home</button>
        <button id="extendForwardsButton">Extend Forwards</button>
        <button id="extendBackwardsButton">Extend Backwards</button>
        <button id="extendVerticallyButton">Extend Vertically</button>
    </div>
</body>
</html>
